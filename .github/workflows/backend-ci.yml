name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - "apps/api/**"
      - "apps/worker/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "apps/api/**"
      - "apps/worker/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  go-backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        module:
          - apps/api
          - apps/worker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles(format('{0}/go.sum', matrix.module)) }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go build
        working-directory: ${{ matrix.module }}
        run: go build ./...

      - name: Go test
        working-directory: ${{ matrix.module }}
        run: go test ./...
