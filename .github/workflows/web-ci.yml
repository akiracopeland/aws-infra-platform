name: Web CI

on:
  push:
    branches: [ main ]
    paths:
      - "apps/web/**"
      - ".github/workflows/web-ci.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "apps/web/**"
      - ".github/workflows/web-ci.yml"

jobs:
  web:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "apps/web/package-lock.json"

      - name: Install dependencies
        run: npm ci

      # You can add lint later if you add scripts
      # - name: Lint
      #   run: npm run lint

      - name: Build
        run: npm run build
